<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CyberTools | Password Generator</title>
    <link rel="stylesheet" href="style.css">
    <script>
        document.addEventListener('contextmenu', function (event) {
            event.preventDefault();
        });

        document.addEventListener('keydown', function (event) {
            if (event.keyCode === 123 ||
                (event.ctrlKey && event.shiftKey && event.keyCode === 73) ||
                (event.ctrlKey && event.keyCode === 85)
            ) {
                event.preventDefault();
            }
        });

        function disableDevTools() {
            setInterval(function () {
                const devTools = /./;
                devTools.toString = function () {
                    console.clear();
                };
                console.log('%c', devTools);
            }, 1000);
        }

        disableDevTools();
    </script>
</head>
<body>
    <div class="container">
        <div>
            <a href="main.html">
            <button>Home</button>
            </a>
        </div>
        <h1>Password Generator</h1>
        
        <label for="length">Password Length:</label>
        <input type="number" id="length" value="12" min="8" max="32" class="pl">
        
        <label for="uppercase">Include Uppercase Letters:</label>
        <input type="checkbox" id="uppercase" checked>
        
        <label for="lowercase">Include Lowercase Letters:</label>
        <input type="checkbox" id="lowercase" checked>
        
        <label for="numbers">Include Numbers:</label>
        <input type="checkbox" id="numbers" checked>
        
        <label for="special">Include Special Characters:</label>
        <input type="checkbox" id="special" checked>
        
        <button id="generate-btn" class="gb">Generate Password</button>
        
        <h2>Generated Password:</h2>
        <input type="text" id="generated-password" readonly>
    </div>

    <script src="password.js"></script>
</body>
</html>
