<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CyberTools</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <script>
        document.addEventListener('contextmenu', function (event) {
            event.preventDefault();
        });

        document.addEventListener('keydown', function (event) {
            if (event.keyCode === 123 ||
                (event.ctrlKey && event.shiftKey && event.keyCode === 73) ||
                (event.ctrlKey && event.keyCode === 85)
            ) {
                event.preventDefault();
            }
        });

        function disableDevTools() {
            setInterval(function () {
                const devTools = /./;
                devTools.toString = function () {
                    console.clear();
                };
                console.log('%c', devTools);
            }, 1000);
        }

        disableDevTools();
    </script>
</head>
<body>
    <header>
        <h1>CyberTools</h1>
        <p>Cybersecurity Intelligence Tools and Resources</p>
    </header>

    <div class="tool-container">
        <div class="tool-item">
            <a href="hash_calculator.html">
                <button class="tool-btn calc">Hash Calculator</button>
            </a>
        </div>
        <div class="tool-item">
            <a href="password_creator.html">
                <button class="tool-btn pg">Password Generator</button>
            </a>
        </div>
        <div>
            <a href="thm_stats.html">
                <button class="thms">My TryHackMe Stats</button>
            </a>
        </div>
        <div>
            <a href="INTELX.html">
                <button class="intel">IntelX Search</button>
            </a>
        </div>
    </div>
</body>
</html>
