<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CyberTools | Hash Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.9-1/crypto-js.js"></script>

    <script>
        document.addEventListener('contextmenu', function (event) {
            event.preventDefault();
        });

        document.addEventListener('keydown', function (event) {
            if (event.keyCode === 123 ||
                (event.ctrlKey && event.shiftKey && event.keyCode === 73) ||
                (event.ctrlKey && event.keyCode === 85)
            ) {
                event.preventDefault();
            }
        });

        function disableDevTools() {
            setInterval(function () {
                const devTools = /./;
                devTools.toString = function () {
                    console.clear();
                };
                console.log('%c', devTools);
            }, 1000);
        }

        disableDevTools();
    </script>

</head>
<body>
    <div class="container">
        <div>
            <a href="main.html">
            <button>Home</button>
            </a>
        </div>
        <h1>Hash Calculator</h1>
        
        <label for="input-text">Enter Text:</label>
        <input type="text" id="input-text" placeholder="Enter text to hash" />

        <button id="calculate-btn">Calculate Hash</button>

        <h2>Hashes:</h2>
        <div id="hash-results">
            <p><strong>SHA-1:</strong> <span id="sha1-hash"></span></p>
            <p><strong>SHA-256:</strong> <span id="sha256-hash"></span></p>
        </div>
    </div>

    <script src="hash.js"></script>
</body>
</html>
