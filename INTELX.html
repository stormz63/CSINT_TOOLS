<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CyberTools | IntelX Search</title>
    <link rel="stylesheet" href="style.css">
    <script>
        document.addEventListener('contextmenu', function (event) {
            event.preventDefault();
        });

        document.addEventListener('keydown', function (event) {
            if (event.keyCode === 123 ||
                (event.ctrlKey && event.shiftKey && event.keyCode === 73) ||
                (event.ctrlKey && event.keyCode === 85)
            ) {
                event.preventDefault();
            }
        });

        function disableDevTools() {
            setInterval(function () {
                const devTools = /./;
                devTools.toString = function () {
                    console.clear();
                };
                console.log('%c', devTools);
            }, 1000);
        }

        disableDevTools();
    </script>
</head>
<body>
    <h2>IntelX Search</h2>
    <input type="text" id="intelxID" placeholder="Enter IntelX ID">
    <button onclick="searchIntelX()" class="search-btn">Search</button>
    <p id="result"></p>

    <script>
        function searchIntelX() {
            let id = document.getElementById("intelxID").value;
            if (!id) {
                alert("Please enter an IntelX ID");
                return;
            }

            let searchUrl = `https://2.intelx.io/intelligent/search/result?id=${id}`;

            window.open(searchUrl, "_blank");
        }
    </script>

</body>
</html>
